# Record name
name: Channels

# Model Form Field configuration
form: ~/plugins/rainlab/forum/models/channel/fields.yaml

# Model Class name
modelClass: RainLab\Forum\Models\Channel

# Default redirect location
defaultRedirect: rainlab/forum/channels

# Form Design
design:
    displayMode: popup
    size: 750

# Create page
create:
    title: Create
    redirect: rainlab/forum/channels/update/:id
    redirectClose: rainlab/forum/channels

# Update page
update:
    title: Edit Channels
    redirect: rainlab/forum/channels
    redirectClose: rainlab/forum/channels

# Preview page
preview:
    title: Preview Channels
